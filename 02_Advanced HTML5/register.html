<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form method="POST">
        <strong>First Name:</strong> <input type="text" name="firstName"><br>
        <strong>Last Name:</strong> <input type="text" name="lastName"><br>
        <strong>E-mail:</strong> <input type="email" name="email" id="" required><br>
        <strong>Password:</strong> <input type="password" minlength="8" name="password" id=""><br>
        <strong>Birthday:</strong> <input type="date" name="birthday" id=""><br>
        <strong>Gender:</strong> <br>
        <input type="radio" name="gender" value="Male" id="">Male<br>
        <input type="radio" name="gender" value="Female" id="">Female<br>
        <input type="radio" name="gender" value="Others" id="">Others<br>
        <strong>Pets:</strong> <br>
        <input type="checkbox" value="Cat" name="cat" id="">Cat<br>
        <input type="checkbox" value="Dog" name="dog" id="">Dog<br>
        <strong>Cars:</strong><br>
        <select name="cars" id="">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
